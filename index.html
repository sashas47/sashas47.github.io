<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sasha S. Archive</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-[#f3efe3] text-[#4c3d2c]">
  <!-- Conținutul paginii este inclus din fișierul HTML furnizat -->
  <section id="contact" class="p-6 bg-[#f3efe3] border-t-2 border-[#b2a288]">
    <div class="max-w-3xl mx-auto">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-[#4c3d2c]">📂 Contact</h2>
        <div>
          <button onclick="setLanguage('ro')" class="text-[#4c3d2c] font-semibold mr-2">🇷🇴 RO</button>
          <button onclick="setLanguage('en')" class="text-[#4c3d2c] font-semibold mr-2">🇬🇧 EN</button>
          <button onclick="setLanguage('de')" class="text-[#4c3d2c] font-semibold mr-2">🇩🇪 DE</button>
          <button onclick="setLanguage('ru')" class="text-[#4c3d2c] font-semibold">🇷🇺 RU</button>
        </div>
      </div>
      <div id="contact-content"></div>
    </div>
  </section>
  <section id="covers" class="bg-[#f3efe3] p-6 border-t-2 border-[#b2a288]">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-2xl font-bold text-[#4c3d2c] mb-4">🎨 Coperți</h2>
      <p class="text-[#4c3d2c] mb-6">Vizualizează coperțile inspirate de identitatea și misterul personajului Sasha.</p>
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <img src="images/sunt-eu-sasha.png" alt="Coperta Sunt eu, Sasha" class="rounded shadow-lg border border-[#b2a288]">
          <p class="mt-2 text-[#4c3d2c] font-semibold">Sunt eu, Sasha</p>
        </div>
        <div>
          <img src="images/sasha-s.png" alt="Coperta Sasha S." class="rounded shadow-lg border border-[#b2a288]">
          <p class="mt-2 text-[#4c3d2c] font-semibold">Sasha S.</p>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
